<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

  <body>
    <!-- <audio src="./audio/audio1.mp3" autoplay loop></audio> -->
    <button class="button">Generate New Random Color</button>
